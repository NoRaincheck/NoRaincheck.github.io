<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Theme: Simple -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link href="https://iosevka-webfonts.github.io/iosevka-etoile/iosevka-etoile.css" rel="stylesheet" />
  <link href="https://iosevka-webfonts.github.io/iosevka-slab/iosevka-slab.css" rel="stylesheet" />
  <style>
    :root {
      --theme-hue: 234;
      --theme-color: hsl(199deg, 76%, 45%);
      --base-background-color: hsl(220deg, 23%, 95%);
      --base-color: hsl(234deg, 16%, 35%);
      --base-font-family: "Iosevka Etoile Web", serif;
      --code-font-family: "Iosevka Slab Web", monospace;
      --code-font-size: 1rem;
      --code-block-padding: 1em 1em 1em 1em;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      subMaxLevel: 3,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      }
    }
  </script>
  <!-- Required -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

  <!-- Recommended -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>

  <!-- Prism Syntax Highlights -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
</body>

</html>
