<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Theme: Simple -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=National+Park:wght@200..800&family=Roboto:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link href="https://iosevka-webfonts.github.io/iosevka/Iosevka.css" rel="stylesheet" />  
  <style>
    :root {
      --base-font-family: "National Park", sans-serif;
      --code-font-family: "Roboto Mono", "Iosevka Web", monospace;
      --code-font-size: 0.8rem;
      --code-block-padding: 0.8em 0.8em 0.8em 0.8em;
      --content-max-width: 80em;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      subMaxLevel: 3,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      }
    }
  </script>
  <!-- IMPORTANT: config must be defined as a module -->
  <script type="module">
    // import themes and languages from esm.sh
    import catppuccin-latte from 'https://esm.sh/@shikijs/themes@1/catppuccin-latte';
    import python from 'https://esm.sh/@shikijs/langs@1/python';
    import ini from 'https://esm.sh/@shikijs/langs@1/ini';
  
    window.$docsify = {
      shiki: {
        theme: catppuccin-latte,
        langs: [python, ini],
      }
    };
  </script>
  <!-- Required -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

  <!-- Recommended -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>

  <!-- Code Hilite -->
  <script type="module" src="//cdn.jsdelivr.net/npm/docsify-shiki@v1"></script>
</body>

</html>
